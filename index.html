<body>
	<!-- Modal used to diplay character information, by default it is hidden --> 
	<div class="modal fade" id="myModal">
			  <div class="modal-dialog modal-dialog-scrollable">
			    <div class="modal-content">
			    	<div class="modal-header">
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
			      <div class="modal-body col-12">
			      	<div class="container-fluid">
				        <div id="char_info">
				        	<img src="data/images/characters/harry_potter.png" id="char_picture">
				        	<h3 id="char_name"></h3>
				        	<div id="char_infos">
								    <div class="form-group row">
									    <label for="char_birthday" class="col-1 col-form-label"><i class="fa-solid fa-cake-candles"></i></label>
									    <div class="col-11">
									      <input type="text" class="form-control" id="char_birthday" autocomplete="off" disabled="disabled">
									    </div>
									  </div>
									  <div class="form-group row">
									    <label for="char_death" class="col-1 col-form-label"><i class="fa-solid fa-skull"></i></label>
									    <div class="col-11">
									      <input type="text" class="form-control" id="char_death" autocomplete="off" disabled="disabled">
									    </div>
									  </div>
					        	<div class="form-group row">
									    <label for="char_wand" class="col-4 col-form-label"><i class="fa-solid fa-wand-sparkles"></i> Wand</label>
									    <div class="col-8">
									      <input type="text" class="form-control" id="char_wand" autocomplete="off" disabled="disabled">
									    </div>
									  </div>
									  <div class="form-group row">
									    <label for="char_patronus" class="col-4 col-form-label"><i class="fa-solid fa-paw"></i> Patronus</label>
									    <div class="col-8">
									      <input type="text" class="form-control" id="char_patronus" autocomplete="off" disabled="disabled">
									    </div>
									  </div>
									  
									  <div class="form-group row">
									    <label for="char_house" class="col-4 col-form-label"><i class="fa-solid fa-house"></i> House</label>
									    <div class="col-8">
									      <input type="text" class="form-control" id="char_house" autocomplete="off" disabled="disabled">
									    </div>
									  </div>

									  <div class="form-group row">
						        		<label for="char_species" class="col-4 col-form-label">Species</label>
										    <div class="col-8">
										      <input type="text" class="form-control" id="char_species" autocomplete="off" disabled="disabled">
										    </div>
									  </div>
										<div class="form-group row">
						        		<label for="char_gender" class="col-4 col-form-label">Gender</label>
										    <div class="col-8" >
										      <input type="text" class="form-control" id="char_gender" autocomplete="off" disabled="disabled" >
										    </div>
										</div>
					        	<div class="form-group row">
						        		<label for="char_hair" class="col-4 col-form-label">Hair color</label>
										    <div class="col-8">
										      <input type="text" class="form-control" id="char_hair" autocomplete="off" disabled="disabled">
										    </div>
									  </div>
							      <div class="form-group row">
						        		<label for="char_eye" class="col-4 col-form-label">Eye color</label>
										    <div class="col-8">
										      <input type="text" class="form-control" id="char_eye" autocomplete="off" disabled="disabled">
										    </div>
									  </div>
					        	<div class="form-group row">
									    <label for="char_blood" class="col-4 col-form-label"><i class="fa-solid fa-droplet"></i> Blood type</label>
									    <div class="col-8">
									      <input type="text" class="form-control" id="char_blood" autocomplete="off" disabled="disabled">
									    </div>
									  </div>
									  <div class="row">
									  	<label for="char_book_in" class="col-form-label"><span class="bold">Books featured in :</span> </label>
									  	<ul class="list-group" id="char_book_in">
									  	</ul>
									  </div>
									  <div class="row">
									  	<label for="char_assoc_in" class="col-form-label"><span class="bold">Association characters in : </span></label>
									  	<ul class="list-group" id="char_assoc_in">
									  	</ul>
									  </div>
									  <div class="row">
									  	<label for="char_interact_with" class="col-form-label"><span class="bold">Other character interactions</span></label>
									  	<ul class="list-group" id="char_interact_with">
									  	</ul>
									  </div>
					        </div> 
				        </div>
				      </div>
				      <div class="modal-footer" id="char_info_footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_modal">Close</button>
				      </div>
				    </div>
				  </div>
			  </div>
			</div>
		</div>

				<div id="filter-menu" class="col-3 inline-block"></div>

					<div id="search-char-cont">
						<h4 class="inline-block col-3">Search for a character</h4>

			<div class="slide" data-anchor="Characters-3"></div>

	<script>

	$(document).ready(function(){
			$('#wrapper').fullpage({
			licenseKey:"gplv3-license",
				anchors: ['Title', 'Introduction', 'Hogwarts','Characters','Magical-World','deep','About'], // div data-anchor to link navigation to div
	      sectionsColor: ['black', 'black', 'black', 'black', 'black', 'black', 'black'], // the background color of each section 
				navigationPosition:"right", //set the navigation to the right of the images
				autoScrolling: true, // scroll full slide and not half of them
			  navigation: true, // Disoplay the dots for vertical navigation
			  showActiveTooltip: true, // Show the name of the section on the navigation bar 
			  slidesNavigation:true, // display the dots for horizontal navigation
			  slidesNavPosition:"bottom", // set the position of the horizontal navigation dots
			  normalScrollElements: '.modal, #spellByBook, #sigma-container,#filter-menu', // Put the div id in which we want to block fullpage js scrolling
			  fitToSection:true,
			  navigationTooltips: [
	        "Title",
	        "Introduction",
	        "Hogwarts Houses",
	        "Characters",
	        "Magical World",
	        "Going deeper",
	        "About",
	      ],
	      controlArrows:false, // disable arrow for hroizontal navigation as they were superposed with the navigation tools
	      showActiveTooltip:false,
	      afterSlideLoad: function( section, origin, destination, direction, trigger){
	      	//allow us to make some action after we move to some slide 
	      	// See https://github.com/alvarotrigo/fullPage.js#callbacks for documentation
	      	if(destination.anchor==="Hogwarts-3"){
	      		// If the page Hogwarts-3 (bubble chart) is load without having selected a house, we redirect the user to the house selection page.
	      		if($("#analyzedHouse").val()===""){
		      		window.location.href = "index.html#Hogwarts/Hogwarts-2";
		      	}
	      	}	
				}
		})
	})

	</script>
